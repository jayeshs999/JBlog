{% extends 'blog/base.html'%}



{%block body%}

<div class="content-section">
	<form method="POST">
		{%csrf_token%}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4"><strong>Delete post </strong></legend>
		</fieldset>
		
		<h4>Are you sure you want to delete post- {{object.title}}?</h4>
		<br>
		<div class="form-group">
			<button class="btn btn-outline-danger" type="submit">Delete</button>
			<a class="btn btn-outline-info" href="{%url 'detail' object.id %}">Cancel</a> 
		</div>
	</form>
	
</div>
{%endblock%}
